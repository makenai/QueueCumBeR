{% extends "main.html" %}
{% block content %}
<div id="top-bar">
	<a href="/"><img src="/img/qcbr-bar.png" /></a>
</div>

<h1>{{ title }}</h1>

<p class="blurb">This Netflix queue is being published via QueueCumBeR. <a href="/">Publish your own</a>.</p>

<div id="items">
{% for item in items %}
	<div class="item">
		<div class="title">{% if item.position %}{{ item.position }}. {% endif %}<a href="{{ item.link }}">{{ item.title }}</a></div>
		<div class="image">
			<a href="{{ item.link }}"><img src="{{ item.image }}" /></a>
		</div>
		<div class="description">{{ item.description }}</div>
		<div class="clear"></div>
	</div>
{% endfor %}
</div>

{% endblock %}
